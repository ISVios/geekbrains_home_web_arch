{% extends "base.html" %}
{% block content %}
    <div id="content">
        <!-- insert the page content here -->
        {% if is_router('category_edit') %}
            <h1>Category Edit</h1>
        {% elif is_router('category_add') %}
            <h1>Category Create</h1>
        {% endif %}
        <form method="post">
            <div class="form_settings">
                <p>
                    <span>Category Name</span>
                    <input class="contact" type="text" name="category_name" value={{ category_name }}>
                </p>
                <p style="padding-top: 15px">
                    <span>&nbsp;</span>
                    <input class="submit"
                           type="submit"
                           name="contact_submitted"
                           {% if is_router('category_add')  %} value="Create" {% elif is_router('category_edit') %}value="Edit" {% endif %} />
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
