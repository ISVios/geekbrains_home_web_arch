{% extends "base.html" %}
{% block content %}
    <div id="content">
        <!-- insert the page content here -->
        {% if action_text == 'edit' %}
            <h1>Category Edit</h1>
        {% elif action_text == 'create' %}
            <h1>Category Create</h1>
        {% elif action_text == 'delete' %}
            <h1>Category Delete</h1>
        {% endif %}
        <form method="post">
            <div class="form_settings">
                {{ id }}
                {{ action }}
                <p>
                    <span>Category Name</span>
                    <input {% if not action_text == 'create'  %} disabled{% endif %}  class="contact" type="text" name="category_name" value={{ category_name }}>
                </p>
                <p style="padding-top: 15px">
                    <span>&nbsp;</span>
                    <input class="submit" type="submit" name="contact_submitted" value= {{ action_text }}>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
